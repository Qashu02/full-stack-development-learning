<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Feedback Form</h2>
    <form action="Server">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Write your name " />
      <br /><br />
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email "
          placeholder="Write your Email"
        />
      </div>
      <br />
      <div>
        <label for="message">Message:</label>
        <div>
          <textarea name="message" id="message" cols="30" rows="4"></textarea>
        </div>
      </div>
      <br />

      <label for="rating">Rate for us out of 5:</label>
      <br />
      <input type="radio" id="one" value="1" name="rating" />
      <label for="one">1</label>
      <br />

      <input type="radio" id="two" value="2" name="rating" />
      <label for="two">2</label>
      <br />

      <input type="radio" id="three" value="3" name="rating" />
      <label for="three">3</label>
      <br />

      <input type="radio" id="four" value="4" name="rating" />
      <label for="four">4</label>
      <br />

      <input type="radio" id="five" value="5" name="rating" />
      <label for="five">5</label>
      <br />
      <br />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
